<template  #tipContent >{{message}}</template>
<template ngbModalContainer></template>

<template #content let-c="close" let-d="dismiss">
  <div id="content-error">
    <div class="modal-body" style=" justify-content: center; width: inherit; height: inherit; margin-bottom: 15px;">
      <img (click)="d('Cross click')" style="position: absolute; top:15px !important; right:15px !important;" src="assets/img/images-master/images-master/delete.png" alt="">
      <img src="assets/img/images-master/images-master/warning.png" style="margin-bottom: 15px; margin-right: auto; margin-left: auto; display: block;" alt="">
      <p>{{message}}</p>
    </div>
  </div>
</template>


<div class="mx-auto" style="width:559px;">
  <img class="img-responsive" src="assets/img/images-master/images-master/login/header.png " alt="" />
</div>

<div class="mx-auto" style="width: 300px; margin-bottom: 200px;">
<form  style="width: 300px;height: 40px;" [formGroup]="form" (ngSubmit)="login()" class="mx-auto form-horizontal">
  <div class="form-group">
      <input type="text" name="email" class="form-control"  style="height: 40px;" [formControl]="emailInput" placeholder="EMAIL">
  </div>
  <div style="width: 300px;" class="mx-auto form-group">
      <input name="password" (focus)="onFocus()" (focusout)="onLoseFocus()" [formControl]="passwordInput" [ngbTooltip]="tipContent" triggers="manual" type="password" #t="ngbTooltip" style="width: 300px;  height: 40px;" class="form-control" placeholder="PASSWORT" >
  </div>
  <div style="width: 80px;" class="mx-auto form-group">
      <button type="submit" class="btn btn-default">Sign in</button>
  </div>
</form>
</div>


<div style="width: 50px;" class="mx-auto">
  <img src="assets/img/images-master/images-master/login/footer.png" alt="" />
</div>

<div style="width: 300px; text-align: center;" class="mx-auto">
  {{ version }}
</div>

<div style="width: 300px;text-align: center;" class="mx-auto">
  Beschreibung Kommt from angular
</div>
