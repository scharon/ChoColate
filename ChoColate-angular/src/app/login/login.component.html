<template  #tipContent >{{message}}</template>
<template ngbModalContainer></template>

<template style="width:300px;" class="mx-auto" #content let-c="close" let-d="dismiss">
  <div id="content-error" class="">
    <div class="modal-body" style=" justify-content: center; width: inherit; height: inherit; margin-bottom: 15px;">
      <img (click)="d('Cross click')" style="position: absolute; top:15px !important; right:15px !important;" src="assets/img/images-master/images-master/delete.png" alt="">
      <img src="assets/img/images-master/images-master/warning.png" style="margin-bottom: 15px; margin-right: auto; margin-left: auto; display: block;" alt="">
      <p>{{message}}</p>
    </div>
  </div>
</template>


<div class="mx-auto container-fluid" style="width:559px;">
  <img class="img-fluid mx-auto" src="assets/img/images-master/images-master/login/header.png " alt="" />
</div>

<div class="mx-auto" style="width: 300px; margin-bottom: 200px;">
<form  style="width: 300px;height: 40px;" [formGroup]="form" (ngSubmit)="login()" class="mx-auto form-horizontal">
  <div class="form-group">
      <input id="login-username"  type="text" name="email" class="form-control"  style="height: 40px;" [formControl]="emailInput" placeholder="BENUTZERNAME">
  </div>
  <div style="width: 300px; margin-bottom: 20px;" class="mx-auto form-group">
      <input id="logPasswort" name="password" (focus)="onFocus()" (focusout)="onLoseFocus()" [formControl]="passwordInput" [ngbTooltip]="tipContent" triggers="manual" type="password" #t="ngbTooltip" style="width: 300px;  height: 40px;" class="form-control" placeholder="PASSWORT" >
  </div>
  <div  style="width:300px; padding-left: 75px;" class="mx-auto">
      <button style="width: 150px; color:white; font-size=13pt; background-color:#001a3a;"  type="submit" class="btn btn-default mx-auto">LOS!</button>
  </div>
</form>
</div>

<div class="check" style="text-align: center; padding-bottom:55px; color: #8da6d6;">
  <span id= "beschreibung">Sie m√∂chten mit CHECK! arbeiten?</span><br>
<span id ="underline">Jetzt registrieren.</span>
</div>


<div style="width: 50px;" class="mx-auto">
  <img src="assets/img/images-master/images-master/login/footer.png" alt="" />
</div>

<div style="width: 300px; text-align: center; font-size:9pt;" class="mx-auto">
  {{ version }}
</div>

<div class= "produkt" style="text-align: center; color:#8da6d6; font-size:9pt;" class="mx-auto">
<span>CHECK! und CHECK! Lehrerzimmer sind Produkte des Raup&Ritter Verlag und der OnWerk Softwareagentur Mannheim</span><br>
<span>www.raupundritter.com - Kontakt - Impressum - Preise - Hilfe</span>
</div>
