<div class="text-center">
  <template  #tipContent >{{message}}</template>
  <div class="container-fluid col-lg-offset-3">
    <img class="img-responsive" src="assets/img/images-master/images-master/login/header.png " alt="" />
  </div>
      <div>
        <form [formGroup]="form" (ngSubmit)="login()" class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" [formControl]="emailInput" placeholder="EMAIL">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <input name="password" (focus)="onFocus()" (focusout)="onLoseFocus()" [formControl]="passwordInput" [ngbTooltip]="tipContent" triggers="manual" type="password" #t="ngbTooltip" style="width: 300px;  height: 40px;" class="form-control" id="pwd" placeholder="PASSWORT" >
            </div>
          </div>
          <div class="form-group">
            <div class=" col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>

  <div style="padding-top:145px;">
    <div>
      <img class="img-responsive" class="logofooter" src="assets/img/images-master/images-master/login/footer.png" alt="" />
    </div>

    <div >
      {{ version }}
    </div>
    <div>
      {{ beschreibung }}
    </div>

  </div>

</div>
